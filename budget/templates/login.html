<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- theme link -->
        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
        <!-- theme link end -->
        <!-- bootstap link -->

</head>
<body>

        <div class="container d-flex justify-content-center align-items-center " style="height: 100vh;">
                <div class="card mb-3 shadow" style="max-width: 75%">
                        <div class="row g-0">
                          
                          <div class="col-md-6">
                            <img src="{%static 'images/login.png'%}" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-6">
                            {%if messages%}
                            {%for m in messages%}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                              <strong>{{m}}</strong> You should check in on some of those fields below.
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {%endfor%}
                            {%endif%}
                            <div class="card-body">
                              <h5 class="card-title">login</h5>
                              <form action="" method="post">
                                {%csrf_token%}
                                {{form}}

                                <button type="submit" class="btn btn-primary form-control mt-3">login</button>
                              </form>
                              <div class="mt-3">
                                new user? <a href="{%url 'register'%} " class="btn btn-outline-success">register</a>
                              </div>
                            </div>l
                          </div>
                        </div>
                      </div> 
                
        </div>
        
</body>
</html>
